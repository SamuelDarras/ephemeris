<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <link rel="icon" href="logo-ico.svg">
</head>

<body style="background-color: #e9e0e0;">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div id="errorAlert" class="alert alert-danger d-flex align-items-center fade" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
            nom ou mot de passe faux
        </div>
    </div>

    <div class="container d-flex flex-column align-items-center">
        <img class="img-fluid" src="logo.svg" width="50%">
        <div class="container d-flex justify-content-center">
            <div class="w-50 rounded-3 shadow-lg" style="background-color:white;margin-top: 2%;">
                <form class="mb-3 p-3">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Mot de passe</label>
                        <input type="password"
                            onkeydown="console.log(event.keyCode); if (event.keyCode == 13) connect()"
                            class="form-control" id="passwordInput">
                    </div>
                    <button onclick="connect()" type="button" class="btn pull-right" style="background-color: #06d6a0ff; ">Valider</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
