<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeris</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" href="logo-ico.svg">
</head>

<body>
  <script>
   if (!document.cookie.match(/^(.*;)?\s*ephemeris_jwt\s*=\s*[^;]+(.*)?$/)) {
      window.location.replace("/")
    }
  </script>
  <div class="container">
    <div class="menu">
      <a class="btn btn-light my-2 me-2" href="/">
        <span class="material-symbols-outlined">
          home
        </span>
      </a>
      <button id="btnMonthBefore" type="button" class="btn btn-light my-2"><</button>
      <button id="btnMonthAfter" type="button" class="btn btn-light my-2 me-2">></button>
      <select id="select-view" class="form-select my-2">
        <option value="0" selected>Mois</option>
        <option value="1">Semaine</option>
        <option value="2">Jour</option>
      </select>
      <input id="changeDatePicker" type="date">
      <button id="createRendezVous" type="button" class="btn btn-light my-2 me-2">+</button>
    </div>
    <div class="main">
      <div id="calendar" class="calendar"></div>
      <div id="week" class="week"></div>
      <div id="day" class="day"></div>
    </div>
  </div>

  <div id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="modal-title">Par defaut</h1>
        <p class="modal-close">✕</p>
      </div>
      <hr />
      <div class="modal-body">
        <form action="#">
          <label for="title">Titre</label>
          <input type="text" name="title" id="title" placeholder="Titre">
          <label id="modalTitreError" style="color:red;font-size: small;" class="d-none"></label>

          <label for="startDate">Date de début</label>
          <input type="datetime-local" name="startDate" id="startDate">


          <label for="endDate">Date de fin</label>
          <input type="datetime-local" name="endDate" id="endDate">
          <label id="modalEndDateError" style="color:red;font-size: small;" class="d-none"></label>

          <input type="text" name="place" id="place" placeholder="Lieux">
          <label id="modalPlaceError" style="color:red;font-size: small;" class="d-none"></label>

          <textarea name="description" id="description" cols="20" rows="5"></textarea>

          <label id="modalDescriptionError" style="color:red;font-size: small;" class="d-none"></label>
        </form>
      </div>
      <hr />
      <div class="modal-footer">
        <button class="btn btn-success modal-validate mx-2">Valider</button>
      </div>
    </div>
  </div>

  <script src="/js/calendar.js" type="module"></script>
  <script src="/js/main.js" type="module"></script>
</body>

</html>
