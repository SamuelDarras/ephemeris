<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ephemeris</title>

  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="menu"></div>

    <div id="calendar" class="calendar"></div>

  </div>

  <div id="modal" class="">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="modal-title">Par defaut</h1>
        <p class="modal-close">x</p>
      </div>
      <hr />
      <div class="modal-body">
        <form action="#">
          <input type="text" name="title" id="title" placeholder="Titre">

          <label for="startDate">Date de d√©but</label>
          <input type="datetime-local" name="startDate" id="startDate">

          <label for="endDate">Date de fin</label>
          <input type="datetime-local" name="endDate" id="endDate">

          <input type="text" name="place" id="place" placeholder="Lieux">

          <textarea name="description" id="description" cols="20" rows="5"></textarea>
        </form>
      </div>
      <hr />
      <div class="modal-footer">
        <button class="modal-close">Fermer</button>
        <button>Valider</button>
      </div>
    </div>
  </div>

  <script src="/js/calendar.js" type="module"></script>
  <script src="/js/main.js" type="module"></script>
</body>

</html>
