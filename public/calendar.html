<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 14%;">Lundi</th>
                    <th style="width: 14%;">Mardi</th>
                    <th style="width: 14%;">Mercredi</th>
                    <th style="width: 14%;">Jeudi</th>
                    <th style="width: 14%;">Vendredi</th>
                    <th style="width: 14%;">Samedi</th>
                    <th style="width: 14%;">Dimanche</th>
                </tr>
            </thead>
            <tbody id="calandar">
            </tbody>
        </table>

    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="addRDVLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addRDVLabel">Ajouter un rendez-vous le </h1>
              <input class="mw-10 ms-2" type="date" class="form-control" id="modalDay">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body needs-validation" novalidate>
              <form id="modalForm">
                <div class="md-6">
                  <label for="titre" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="titre" required>
                  <label id="titreError" style="color:red;font-size: small;" class="d-none"></label>
                </div>

                <div class="md-6">
                  <label for="date" class="form-label">Heure</label>
                  <input type="time" class="form-control" id="date" required>
                  <label id="heureError" style="color:red;font-size: small;" class="d-none"></label>

                </div>

                <div class="md-6">
                  <label for="lieux" class="form-label">Lieux</label>
                  <input type="text" class="form-control" id="lieux">
                </div>

                <div class="md-6">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description">
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button class="btn btn-success" type="submit" onclick="formValidate()">Valider</button>
          </div>
        </div>
      </div>

    <script src="calandar.js"></script>

</body>

</html>
