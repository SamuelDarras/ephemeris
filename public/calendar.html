<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeris</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo-ico.svg">
</head>

<body>
  <div class="d-flex flex-row justify-content-between">
    <div class="p-2 bd-highlight">
      <div id="controls" class="">
        <button type="button" class="btn" style="background-color: #70e000;"
          onclick="handleClickOnDay(event, new Date())">
          <img src="https://img.icons8.com/ios-filled/25/null/plus-math.png" />
        </button>
      </div>
    </div>
    <div id="calendar-container" class="p-2 flex-grow-1">
      <div id="calendar">
        <div class="row calendar-header">
          <div class="col">Lundi</div>
          <div class="col">Mardi</div>
          <div class="col">Mercredi</div>
          <div class="col">Jeudi</div>
          <div class="col">Vendredi</div>
          <div class="col">Samedi</div>
          <div class="col">Dimanche</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="addRDVLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addRDVLabel">Ajouter un rendez-vous le </h1>
          <input class="mw-10 ms-2" type="date" class="form-control" id="modalDay">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body needs-validation" novalidate>
          <form id="modalForm">
            <div class="md-6">
              <label for="titre" class="form-label">Titre</label>
              <input type="text" class="form-control" id="titre" required>
              <label id="titreError" style="color:red;font-size: small;" class="d-none"></label>
            </div>

            <div class="md-6">
              <label for="date" class="form-label">Heure</label>
              <input type="time" class="form-control" id="date" required>
              <label id="heureError" style="color:red;font-size: small;" class="d-none"></label>
            </div>

            <label for="">Date de fin</label>
            <div class="input-group">
              <div class="input-group-text">
                <input type="checkbox" id="checkboxFin" class="form-check-input" onchange="document.getElementById('timeFin').disabled = !this.checked; document.getElementById('dateFin').disabled = !this.checked;">
              </div>
              <input type="date" class="form-control" disabled name="" id="dateFin">
              <input type="time" class="form-control" disabled name="" id="timeFin">
            </div>
            <label id="dateFinError" style="color:red;font-size: small;" class="d-none"></label>

            <div class="md-6">
              <label for="lieux" class="form-label">Lieux</label>
              <input type="text" class="form-control" id="lieux">
            </div>

            <div class="md-6">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description"></textarea>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalSupprimer">Supprimer</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button class="btn btn-success" type="submit" id="modalValider">Valider</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="calandar.js"></script>
</body>

</html>
